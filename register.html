<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/mystyle.css">

    <title>The Dog Father</title>

</head>

<body>

    <header>
        <div class="container-header">
            
    
            <nav class="menu">
                <h1>The Dog Father Grooming</h1>
                <div>
                    <a href="index.html" 
                    id="home-link">Home</a>
                    <a href="about.html" 
                    id="about-link">About</a>
                    <a href="services.html" id="services-link">Services</a>
                    <a href="register.html" id="register-link"><span>Register</span> </a>
                </div>
        
            </nav>

    </header>

    <main>

        <div class="container">

            <h2>Register</h2>

            <div class="form-element">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="petName" placeholder="Enter Pets Name">
            </div>

            <div class="form-element">
                <label class="form-label">Age:</label>
                <input class="form-control" type="text" id="petAge" placeholder="Enter Pets Age">
            </div>

            <div class="form-element">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="petGender" placeholder="Enter Pets Gender">
            </div>

            <div class="form-element">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="petBreed" placeholder="Enter Pets Breed">
            </div>

            <div class="form-element">
                <label class="form-label">Owner:</label>
                <input class="form-control" type="text" id="petOwner" placeholder="Enter Owners Name">
            </div>

            <div class="form-element">
                <label class="form-label">Contact:</label>
                <input class="form-control" type="text" id="petContact" placeholder="Enter Owners Phone #">
            </div>

            <div>
                <label>Service:</label>
                <select class="form-select form-select-sm" id="petService">
                    <option value="" selected disabled>Select an Option</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nail Trim</option>
                    <option value="vaccination">Vaccination</option>
                </select>

            </div>

            <button class="btn btn-primary" onclick="register();">Register</button>
        </div>

        <div class="search-bar">

            <input type="search" class="form=-control" id="search" placeholder="What am I fetching?">

            <button class="btn btn-primary" onclick="search();">Go Fetch!</button>

        </div>

        <table class="container table table-dark table-striped table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Service</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="petTable">

            </tbody>
        </table>

    </main>

    <footer>
        <div class="info"></div>
        <h1 id="social">Find us on:</h1>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-yelp"></i>
            </div>
    </footer>

    <script src="script/display.js"></script>
    <script src="script/register.js"></script>
</body>
</html>
