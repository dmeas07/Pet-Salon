<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style/mystyle.css">

    <title>The Dog Father</title>

</head>

<body>

    <header>
        <div class="container-header">
            <h1>The Dog Father</h1>
    
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                    </li>
             </div>  
        </nav>

    </header>

    <main>

        <div class="container">

            <h2>Register</h2>

            <div class="form-element">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="petName" placeholder="Enter Pets Name">
            </div>

            <div class="form-element">
                <label class="form-label">Age:</label>
                <input class="form-control" type="text" id="petAge" placeholder="Enter Pets Age">
            </div>

            <div class="form-element">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="petGender" placeholder="Enter Pets Gender">
            </div>

            <div class="form-element">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="petBreed" placeholder="Enter Pets Breed">
            </div>

            <div class="form-element">
                <label class="form-label">Owner:</label>
                <input class="form-control" type="text" id="petOwner" placeholder="Enter Owners Name">
            </div>

            <div class="form-element">
                <label class="form-label">Contact:</label>
                <input class="form-control" type="text" id="petContact" placeholder="Enter Owners Phone #">
            </div>

            <div>
                <label>Service:</label>
                <select class="form-select form-select-sm" id="petService">
                    <option value="" selected disabled>Select an Option</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nail Trim</option>
                    <option value="vaccination">Vaccination</option>
                </select>

            </div>

            <button class="btn btn-primary" onclick="register();">Register</button>
        </div>

        <table class="container table table-dark table-striped table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Breed</th>
                    <th scope="col">Owner</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Service</th>
                </tr>
            </thead>
            <tbody id="petTable">

            </tbody>
        </table>

    </main>

    <footer id="info">

    </footer>

    <script src="script/display.js"></script>
    <script src="script/register.js"></script>
</body>
</html>
